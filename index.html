<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creativity Home Page</title>
        <link rel="stylesheet" href="style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Allerta&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="hero-image">
                <img src="images/bg1.jpg" alt="" />
            </div>
            <div class="hero-content">
                <nav>
                    <ul class="nav-links">
                        <hr />
                        <li><a href="#" class="nav-link">Home</a></li>
                        <li><a href="#" class="nav-link">About Us</a></li>
                        <li><a href="#" class="nav-link">Portfolio</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
                <div class="section-1">
                    <div class="hero-heading">
                        <div class="left">
                            <div class="big-text">
                                <p>Crea-</p>
                                <p>tivity.</p>
                            </div>
                        </div>
                        <div class="right">
                            <div class="inner">
                                <div class="text">
                                    <p>is our</p>
                                    <p>ingredient</p>
                                </div>
                                <div class="social-icons">
                                    <div class="icon">
                                        <img
                                            src="images/Twitter Icon.svg"
                                            alt="social"
                                        />
                                    </div>
                                    <div class="icon">
                                        <img
                                            src="images/Instagram Icon.svg"
                                            alt="social"
                                        />
                                    </div>
                                    <div class="icon">
                                        <img
                                            src="images/Facebook Icon.svg"
                                            alt="social"
                                        />
                                    </div>
                                    <div class="icon">
                                        <img
                                            src="images/Email Icon.svg"
                                            alt="social"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="cta">
                                <div>
                                    <button class="btn">
                                        Check Our Package
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-2">
                    <div class="cart-1">
                        <p class="list-items active">
                            <span></span>Photography
                        </p>
                        <p class="list-items"><span></span>Vediography</p>
                        <p class="list-items"><span></span>Graphic Design</p>
                        <p class="list-items"><span></span>Illustration</p>
                        <p class="list-items active-2">
                            <span></span>Animation
                        </p>
                    </div>
                    <div class="cart-2">
                        <div class="quotes">
                            <img src="images/double-quote.png" alt="" />
                        </div>
                        <p>
                            We help you to create the best graphics, photos,
                            videos, animations and illustrations
                        </p>
                        <div class="image2">
                            <img src="images/bg2.jpg" alt="" />
                        </div>
                    </div>
                    <div class="cart-3">
                        <div class="arrow">
                            <img src="images/down-arrow.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
